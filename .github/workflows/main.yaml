name: Deploy to AWS ECR and Update ECS

on:
  push:
    branches:
      - main  # ⚠️ Verify: Is your branch 'main' or 'master'? Check 'git status'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: trip-planner-repo  # ⚠️ Verify: Check your AWS ECR console for the exact repo name
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # --- THE FIXED DEPLOYMENT STEP ---
    - name: Force ECS New Deployment
      run: |
        aws ecs update-service --cluster trip-planner-cluster-v2 --service trip-planner-task-service-aljb9ajd --force-new-deployment